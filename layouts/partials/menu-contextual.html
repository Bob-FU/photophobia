{{ if .Params.toc }}
  <div>
    <p>{{ i18n "whatsInThis" . }}</p>
    {{ .TableOfContents }}
  </div>
{{ end }}

{{ $related := .Site.RegularPages.Related . | first 15 }}

{{ with $related }}
  <div>
    <p>{{ i18n "related" }}</p>
    <ul>
	    {{ range . }}
	      <li>
          <a href="{{ .RelPermalink }}">
            {{ .Title }}
          </a>
        </li>
	    {{ end }}
    </ul>
</div>
{{ end }}
